name: Run unit tests & check conventions

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-22.04
    container:
      image: "ubuntu:22.04"
    steps:
      - uses: actions/checkout@v2
      - name: Install required dependencies
        run: |
          apt update
          apt install -y sudo
          sudo apt install -y git
          
          sudo apt install -y curl
          # can't install ubuntu's default nodejs version because we would get this error:
          # error @commitlint/config-conventional@17.1.0: The engine "node" is incompatible with this module. Expected version ">=v14". Got "12.22.9"
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
      - name: Install yarn
        run: |
          sudo npm install -g yarn
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
      - name: Run tests to validate our plugins
        run: |
          npm install --save-dev jest typescript ts-jest @types/jest
          npm install -g --save jest
          yarn jest

  sanitycheck:
    runs-on: ubuntu-22.04
    container:
      image: "ubuntu:22.04"
    steps:
      - name: Install required dependencies
        run: |
          apt update && apt install -y sudo
          sudo apt install -y git
          
          sudo apt install -y curl
          # can't install ubuntu's default nodejs version because we would get this error:
          # error @commitlint/config-conventional@17.1.0: The engine "node" is incompatible with this module. Expected version ">=v14". Got "12.22.9"
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash - &&\
          sudo apt-get install -y nodejs
      - name: Install yarn
        run: |
          sudo npm install -g yarn@1.22.19
      - name: Install node 16
        run: |
          sudo npm cache clean -f
          sudo npm install -g n
          sudo n stable    
          sudo n 16.17.1

      - name: Install commitlint dependencies
        run: |
          npm install -g --save commitlint@17.4.0 @commitlint/cli@17.4.0 conventional-changelog-conventionalcommits@5.0.0
          npm i -g --save-dev conventional-changelog-conventionalcommits@5.0.0
          npm install -g @commitlint/config-conventional@17.1.0
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          # needed because of commit-lint, see https://github.com/conventional-changelog/commitlint/issues/3376
          fetch-depth: 0
      # workaround for https://github.com/actions/runner/issues/2033
      - name: ownership workaround
        run: git config --global --add safe.directory '*'
      - name: Install conventions dependencies
        run: |
          npm install
          npm install -g typescript@4.8.4
          npm i --save-dev @types/jest

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
          npx tsc --version
          npx ts-node --version
          yarn --version
          tsc --version
      - name: Compile ts files
        run: |
          tsc commitlint.config.ts --target es2017 --moduleResolution node
          tsc commitlintplugins.test.ts --target es2017 --moduleResolution node
      - name: cosmiconfig-typescript-loader
        run: cat node_modules/cosmiconfig-typescript-loader/package.json
      - name: ls node_moduels
        run: ls node_modules
      - name: ls @types
        run: ls node_modules/@types
      - name: npm ls
        run: npm ls
      - name: call ls
        run: ls
      - name: call pwd
        run: pwd
      - name: call ls -lha
        run: ls -lha
      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: ./commitlint.sh --from HEAD~1 --to HEAD --verbose
      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: ./commitlint.sh --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
      - name: Install dotnet sdk
        run: sudo apt install -y dotnet6
      - name: Run script to make sure all files end with EOL 
        run: dotnet fsi eofConvention.fsx
